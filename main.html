<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    <script>
		function change_background(obj)
		{
       		obj.value && (document.body.style.background = 'url('+obj.value+') no-repeat fixed center top 0% / 100% auto');
		}
	</script>
</head>
<body>
    <div class="top_menu">
        <div class="float_left">
            <div class="button" id="bg_selector">
			    Background
            </div>
            <ul>
                <li>
                	<button class="button bg_li" value="images/bg1.jpg" onclick="change_background(this)">Light</button>
                </li>
                <li>
                	<button class="button bg_li" value="images/bg2.jpg" onclick="change_background(this)">Dark</button>
                </li>
                <li>
                	<button class="button bg_li" value="images/bg3.jpg" onclick="change_background(this)">Pink</button>
                </li>
            </ul>
        </div>
        
        <div class="float_left">
            <div class="button" id="bg_selector">
			    Difficulty
            </div>
            <ul>
                <li>
                	<button class="button bg_li">16 cards</button>
                </li>
                <li>
                	<button class="button bg_li">20 cards</button>
                </li>
                <li>
                	<button class="button bg_li">24 cards</button>
                </li>
            </ul>
		</div>
       
        <div class="float_left">
            <div class="button" id="bg_selector">
			    Card Back
            </div>
            <ul>
                <li>
                	<button class="button bg_li">Yin</button>
                </li>
                <li value="" onclick="change_background(this)">
                	<button class="button bg_li">Yang</button>
                </li>
            </ul>
        </div>
        <div class="button float_left padding-left timer_head">
        	<input id="stopwatch" class="button timer" size="8" value="00:00:00.00" disabled> 
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
